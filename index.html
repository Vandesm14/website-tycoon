<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Website Tycoon</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<audio id="music" src="loop.mp3" autoplay loop volume="0.5"></audio>
	<div class="ui_container">
		<h1 class="ui_title">Website Tycoon</h1>
		<p class="ui_subtitle">By Vandesm14</p>
		<div class="ui_box">
			<div class="stats">
				<p id="wallet">0</p>
				<p id="income">0</p>
				<p id="visitors">0</p>
				<!-- <img src="images/storage-graph.png" class="storage-graph"> -->
			</div>
			<div class="sitemap">
				Sitemap
				<div class="site_box_container">
					<div class="site_box up">
						<div class="site_box_title">Server 1</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 2</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 3</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 4</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 5</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 6</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 7</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 8</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 9</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
					<div class="site_box off">
						<div class="site_box_title">Server 10</div>
						<div class="site_box_stats">
							<p class="site_box_component"></p>
							<p class="site_box_component"></p>
							<p class="site_box_power"></p>
							<p class="site_box_visitors"></p>
							<p class="site_box_pages"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="store">
				Store
				<div>
					<!-- Facility: -->
					<select class="store_selector" id="facilitySelector" style="display: none">
						<option disabled>Select a Facility</option>
						<option selected>1</option>
					</select>
					Server:
					<select class="store_selector" id="serverSelector">
						<option disabled>Select a Server</option>
						<option selected>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
				<div class="tabs_container">
					<div class="tab_set">
						<div class="tab active">
							<div class="tab_title" data-tabidp="Tab-1" data-tabfirst>Hardware</div>
						</div>
						<div class="tab">
							<div class="tab_title" data-tabidp="Tab-2">Servers</div>
						</div>
						<!-- <div class="tab">
							<div class="tab_title" data-tabidp="Tab-3">Facilities</div>
						</div> -->
						<div class="tab">
							<div class="tab_title" data-tabidp="Tab-4">Ads</div>
						</div>
					</div>
					<div class="tab_box">
						<div class="tab_content" data-tabid="Tab-1" data-tabname="Hardware">
							<div class="store_container">
								<div class="item_row" data-rowname="HDD">
									<div class="item_row_name">HDD</div>
									<div class="item_row_content_container">
										<button class="item_row_content">1TB<br>$50</button>
										<button class="item_row_content">2TB<br>$70</button>
										<button class="item_row_content">4TB<br>$130</button>
										<button class="item_row_content">8TB<br>$230</button>
									</div>
								</div>
								<div class="item_row" data-rowname="SSD">
									<div class="item_row_name">SSD</div>
									<div class="item_row_content_container">
										<button class="item_row_content">1TB<br>$100</button>
										<button class="item_row_content">2TB<br>$140</button>
										<button class="item_row_content">4TB<br>$260</button>
										<button class="item_row_content">8TB<br>$460</button>
									</div>
								</div>
								<div class="item_row" data-rowname="CPU">
									<div class="item_row_name">CPU</div>
									<div class="item_row_content_container">
										<button class="item_row_content">1 Core<br>$150</button>
										<button class="item_row_content">2 Cores<br>$270</button>
										<button class="item_row_content">4 Cores<br>$470</button>
										<button class="item_row_content">8 Cores<br>$750</button>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_content" data-tabid="Tab-2" data-tabname="Servers">
							<div class="store_container">
								<div class="item_row" data-rowname="Motherboard">
									<div class="item_row_name">Motherboard</div>
									<div class="item_row_content_container">
										<button class="item_row_content">1 Port<br>$90</button>
										<button class="item_row_content">2 Port<br>$180</button>
										<button class="item_row_content">4 Port<br>$330</button>
										<button class="item_row_content">8 Port<br>$540</button>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_content" data-tabid="Tab-3" data-tabname="Facilities">
							<h1>Tab 3</h1>
						</div>
						<div class="tab_content" data-tabid="Tab-4" data-tabname="Ads">
							<div class="store_container">
								<div class="item_row" data-rowname="Ads">
									<div class="item_row_name">Ads</div>
									<div class="item_row_content_container">
										<button class="item_row_content">+1K<br>$50</button>
										<button class="item_row_content">+2K<br>$70</button>
										<button class="item_row_content">+4K<br>$130</button>
										<button class="item_row_content">+8K<br>$230</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="expenses">
				<b>Expenses</b><br>
				<p id="electricityBill">0</p>
				<p id="networkBill">0</p>
				<!-- <p id="propertyBill">0</p> -->
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
